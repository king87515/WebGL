<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

	float PI=3.14159265359;

    varying vec4 vVertexColor;
	varying vec3 vVertexTexcoord;
	varying float vHomoW;

	uniform sampler2D uSampler;
	
	uniform mat4 uTextureMatrix;
	uniform bool uSphereSampling;
	
	uniform bool uAlphaTest;
	
	// emulate OpenGL 4.5's mix(,,bool)
	float mix(float x, float y, bool a) {
	  return a ? y : x;
	}
	float atan2(in float y, in float x)
	{
		bool s = (abs(x) > abs(y));
		return mix(0.5*PI - atan(x,y), atan(y,x), s);
	}
	float agd(in float theta){//arc gudermannian function
		float dslope=tan(0.25*PI+0.5*theta);
		return log(dslope);
	}
	vec4 textureSphere(sampler2D samp, vec3 texcoord)
	{
		float s_rad=0.5*(atan2(texcoord.s, texcoord.p)+1.5*PI)/PI;
		float t_rad=(atan2(texcoord.t, sqrt(texcoord.s*texcoord.s+texcoord.p*texcoord.p))+0.5*PI)/PI;
		return texture2D(uSampler,vec2(s_rad,t_rad));

	}

    void main(void) {
		vec4 textcoord = uTextureMatrix * vec4(vVertexTexcoord,1.0);
		vec4 texel = texture2D(uSampler, textcoord.st ); //紋理座標通常使用s和t來表示
		if(uSphereSampling){
			texel = textureSphere(uSampler,textcoord.stp);
		}
		vec4 pixel = texel*vVertexColor;
		if(pixel.a<0.1 && uAlphaTest)discard;
        gl_FragColor = pixel;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
	precision mediump float;

    attribute vec4 aVertexPosition;
    attribute vec4 aVertexColor;
	attribute vec2 aVertexTexcoord;

    uniform mat4 uViewMatrix;
	uniform mat4 uViewMatrixInv;
    uniform mat4 uModelMatrix;
	uniform mat4 uTextureMatrix;
    uniform mat4 uProjectionMatrix;
    uniform mat3 uNormalMatrix;
	
	uniform bool uSphereSampling;
	
	uniform vec3 camera_position;

    varying vec4 vVertexColor;
	varying vec3 vVertexTexcoord;
	varying float vHomoW;
    void main(void) {
        mat4 lModelViewMatrix = uViewMatrix * uModelMatrix;
		float homo = aVertexPosition.w;
		vHomoW = homo;
		if(abs(homo)<1e-14)homo=1.0;
        gl_Position = uProjectionMatrix * lModelViewMatrix * (aVertexPosition/homo);
        vVertexColor = aVertexColor;
		if(uSphereSampling){
			//步驟
			//首先在眼睛坐標系中，將頂點與眼睛位置相減得到向量
			//再透過將向量乘上 ViewMatrix 的反矩陣將向量變換回世界坐標系
			//由於環景貼圖的貼圖座標是由世界坐標系原點指向無窮遠的單位向量
			//因此需要再將其轉為單位向量
			//最終獲得的向量即為環景貼圖的貼圖座標
			vec3 focusVec = vec4(
				normalize(//轉為單位向量
					(uViewMatrixInv * (//乘上ViewMatrix的反矩陣
						(lModelViewMatrix*vec4(aVertexPosition/homo))-vec4(camera_position,1.0)//計算由眼睛指向頂點的向量
					)).xyz
				)
			, 1.0).xyz;
			vVertexTexcoord.stp = vec3(focusVec.x, -focusVec.yz);//眼睛方向是-w軸(-z軸)，故z要加負號校正；y貼圖用y-flip校正。
		}else{
			//不使用環景貼圖時，就直接使用原本給定的貼圖座標
			vVertexTexcoord.stp = vec3(aVertexTexcoord, 0.0);
		}

		
    }
</script>

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");

        }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    var TopMatrix;
    var matrix_modes = ["view", "model", "projection", "texture", "color"];
    var special_matrix_modes = {
      "modelview":{
          "get_matrix":function(){
              var result = mat4.create();
              mat4.multiply(TopMatrix("view"), TopMatrix("model"), result);
              return result;
          }
      },
      "modelviewprojection":{
          "get_matrix":function(){
              var result = mat4.create();
              mat4.multiply(TopMatrix("projection"), TopMatrix("modelview"), result);
              return result;
          }
      },
      "normal":{
          "get_matrix":function(){
              var normalMatrix = mat3.create();
              mat4.toInverseMat3(TopMatrix("modelview"), normalMatrix);
              mat3.transpose(normalMatrix);
              return normalMatrix;
          }
      },
      "identity":{
          "get_matrix":function(){
              var result = mat4.create();
              mat4.identity(result);
              return result;
          }
      }
    };
    var Matries = [];

    function initMatrix(){
        for(var i=0; i<matrix_modes.length; ++i){
            Matries[matrix_modes[i]] = [mat4.create()];
        }
    }
    TopMatrix = function(matrix_mode) {
        if(special_matrix_modes[matrix_mode] &&
            typeof special_matrix_modes[matrix_mode].get_matrix === "function"){
              return special_matrix_modes[matrix_mode].get_matrix();
        }
        return Matries[matrix_mode][Matries[matrix_mode].length-1];
    }
    function PushMatrix(matrix_mode) {
          var copy = mat4.create();
          mat4.set(TopMatrix(matrix_mode), copy);
          Matries[matrix_mode].push(copy);
    }

    function PopMatrix(matrix_mode) {
        if (Matries[matrix_mode].length == 0) {
            throw "Invalid popMatrix!";
        }
        Matries[matrix_mode].pop();
    }

    function setMatrixUniforms() {
          gl.uniformMatrix4fv(shaderProgram.projectionMatrixUniform, false, TopMatrix("projection"));
          gl.uniformMatrix4fv(shaderProgram.viewMatrixUniform, false, TopMatrix("view"));
          gl.uniformMatrix4fv(shaderProgram.modelMatrixUniform, false, TopMatrix("model"));
          gl.uniformMatrix3fv(shaderProgram.normalMatrixUniform, false, TopMatrix("normal"));
		  gl.uniformMatrix4fv(shaderProgram.textureMatrixUniform, false, TopMatrix("texture"));
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;

    var mouseDown = false;

	function getMouseState(mouse_mode,e){
		var mouse_data = e;
		var mouseX='pageX';
		var mouseY='pageY';
		switch (mouse_mode) {
		  case 'touch':
			mouse_data=e.touches[0];
			mouseX='clientX';
			mouseY='clientY';
			break;
		  default:
		  case 'mouse':
			mouse_data=e;
			mouseX='pageX';
			mouseY='pageY';
			break;
		}
		return {data:mouse_data,X:mouseX,Y:mouseY};
	}

    var moonRotationMatrix = mat4.create();

    function handleMouseDown(event) {
        mouseDown = true;
        lastMouseX = event.clientX;
        lastMouseY = event.clientY;
    }


    function handleMouseUp(event) {
        mouseDown = false;
    }


    function handleMouseMove(event) {
        if (!mouseDown) {
            return;
        }
        var newX = event.clientX;
        var newY = event.clientY;

        var deltaX = newX - lastMouseX
        var newRotationMatrix = mat4.create();
        mat4.identity(newRotationMatrix);
        mat4.rotate(newRotationMatrix, degToRad(deltaX / 10), [0, 1, 0]);

        var deltaY = newY - lastMouseY;
        mat4.rotate(newRotationMatrix, degToRad(deltaY / 10), [1, 0, 0]);

        mat4.multiply(newRotationMatrix, moonRotationMatrix, moonRotationMatrix);

        lastMouseX = newX
        lastMouseY = newY;
    }

		if (isDragging || mouse_mode=='touch') {

			var newX = mouse.data[mouse.X];

      function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture); //綁定紋理到 gl.TEXTURE_2D
        //gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true); // 所有被載入紋理圖片需要做水平翻轉
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        //影像類型、細節層級、顯示卡儲存影像的格式、影像各種通道的大小(也就是儲存於 R、G、B 之資料類型)、影像本身

        //NEAREST使用原始影像的原樣去進行紋理特殊縮放
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR); //小圖貼大面
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR); //大圖貼小面
		gl.generateMipmap(gl.TEXTURE_2D);
        gl.bindTexture(gl.TEXTURE_2D, null);  //將當前紋理設置為null
      }

    function initBuffers() {
        var latitudeBands = 60;
        var longitudeBands = 60;
        var radius = 2;

        var vertexPositionData = [];
        var moonColorData = [];
		var moonTexcoordData = [];
		
		var circlePositionData = [];
        var circleColorData = [];
		var circleTexcoordData = [];
		var circleIndexData = [];
		
		var ringPositionData = [];
        var ringColorData = [];
		var ringTexcoordData = [];
		var ringIndexData = [];
		
        for (var latNumber=0; latNumber <= latitudeBands; latNumber++) {
            var theta = latNumber * Math.PI / latitudeBands;
            var sinTheta = Math.sin(theta);
            var cosTheta = Math.cos(theta);

            for (var longNumber=0; longNumber <= longitudeBands; longNumber++) {
                var phi = longNumber * 2 * Math.PI / longitudeBands;
                var sinPhi = Math.sin(phi);
                var cosPhi = Math.cos(phi);

                var x = cosPhi * sinTheta;
                var y = cosTheta;
                var z = sinPhi * sinTheta;
                var u = 1-(longNumber / longitudeBands);
                var v = 1-(latNumber / latitudeBands);

                moonColorData.push(1.0);
                moonColorData.push(1.0);
				moonColorData.push(1.0);
				moonColorData.push(1.0);
				
				moonTexcoordData.push(u);
				moonTexcoordData.push(v);
				
                vertexPositionData.push(radius * x);
                vertexPositionData.push(radius * y);
                vertexPositionData.push(radius * z);
				vertexPositionData.push(1.0);
				
				x = cosPhi;
				y = 0;
				z = sinPhi;
				u = latNumber;
				v = 1-(longNumber / longitudeBands);
				if(latNumber==0){
					circleColorData.push(1.0);
					circleColorData.push(1.0);
					circleColorData.push(1.0);
					circleColorData.push(1.0);
					
					circleTexcoordData.push(u);
					circleTexcoordData.push(v);
					
					circlePositionData.push(radius * x);
					circlePositionData.push(radius * y);
					circlePositionData.push(radius * z);
					circlePositionData.push(1.0);

					ringColorData.push(1.0);
					ringColorData.push(1.0);
					ringColorData.push(1.0);
					ringColorData.push(1.0);
					
					ringTexcoordData.push(u);
					ringTexcoordData.push(v);
					
					ringPositionData.push(radius * x * 0.5);
					ringPositionData.push(radius * y * 0.5);
					ringPositionData.push(radius * z * 0.5);
					ringPositionData.push(1.0);
					
					circleIndexData.push(longNumber);
					if(longNumber == longitudeBands)circleIndexData.push(0);
					else circleIndexData.push(longNumber+1);

				}else if(latNumber==1){
					ringColorData.push(1.0);
					ringColorData.push(1.0);
					ringColorData.push(1.0);
					ringColorData.push(1.0);
					
					ringTexcoordData.push(u);
					ringTexcoordData.push(v);
					
					ringPositionData.push(radius * x);
					ringPositionData.push(radius * y);
					ringPositionData.push(radius * z);
					ringPositionData.push(1.0);
				}
            }
			

        }

        var indexData = [];
        for (var latNumber=0; latNumber < latitudeBands; latNumber++) {//形成方形
            for (var longNumber=0; longNumber < longitudeBands; longNumber++) {
                var first = (latNumber * (longitudeBands + 1)) + longNumber;
                var second = first + longitudeBands + 1;
                indexData.push(first);
                indexData.push(second);
                indexData.push(first + 1);

                indexData.push(second);
                indexData.push(second + 1);
                indexData.push(first + 1);
				if(latNumber==0){
					first = longNumber;
					second = first + longitudeBands + 1;
					ringIndexData.push(first);
					ringIndexData.push(second);
					ringIndexData.push(first + 1);

					ringIndexData.push(second);
					ringIndexData.push(second + 1);
					ringIndexData.push(first + 1);
				}
            }
        }

        moonVertexColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, moonVertexColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(moonColorData), gl.STATIC_DRAW);
        moonVertexColorBuffer.itemSize = 4;
        moonVertexColorBuffer.numItems = moonColorData.length / 4;

        moonVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, moonVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexPositionData), gl.STATIC_DRAW);
        moonVertexPositionBuffer.itemSize = 4;
        moonVertexPositionBuffer.numItems = vertexPositionData.length / 4;

		moonVertexTexcoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, moonVertexTexcoordBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(moonTexcoordData), gl.STATIC_DRAW);
        moonVertexTexcoordBuffer.itemSize = 2;
        moonVertexTexcoordBuffer.numItems = moonTexcoordData.length / 2;

        moonVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, moonVertexIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indexData), gl.STATIC_DRAW);
        moonVertexIndexBuffer.itemSize = 1;
        moonVertexIndexBuffer.numItems = indexData.length;



        circleVertexColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, circleVertexColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(circleColorData), gl.STATIC_DRAW);
        circleVertexColorBuffer.itemSize = 4;
        circleVertexColorBuffer.numItems = circleColorData.length / 4;

        circleVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, circleVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(circlePositionData), gl.STATIC_DRAW);
        circleVertexPositionBuffer.itemSize = 4;

	function orbitRotation(matrix,
		orbit_e,//軌道離心率
		Inclination,//軌道傾角
		LongitudeAscendingNode,//
		semiMajorAxis,//半長軸
		LongOfPericenter,//
		MeanLongitude,//
		orbit_rot,//軌道進動
		orbit_loc,//公轉位置
		calc_only){
			var orbit_a = 1;
			var orbit_b = Math.sqrt(1-orbit_e*orbit_e);
			var meanAnomaly=MeanLongitude-LongOfPericenter;
		
			//軌道傾角 Inclination
			mat4.rotate(matrix, degToRad(Inclination), [1, 0, 0]);
		
			//升交點黃經 Longitude of ascending node
			mat4.rotate(matrix, degToRad(LongitudeAscendingNode), [0, 1, 0]);

			//軌道進動
			mat4.rotate(matrix, degToRad(orbit_rot), [0, 1, 0]);
			
			//軌道離心率(橢圓)
			mat4.scale(matrix, [orbit_a, 1, orbit_b]);
			
			//軌道離心率(焦距)
			mat4.translate(matrix, [-semiMajorAxis*orbit_e, 0, 0]);

			//平近點角 (mean Anomaly)
			mat4.rotate(matrix, degToRad(meanAnomaly), [0, 1, 0]);

			if(!calc_only)drawOrbit(semiMajorAxis);
			
			var now_angle = (orbit_loc);
			var now_angle_c = now_angle;
			if(now_angle_c<0)now_angle_c += Math.ceil(2+Math.abs(now_angle_c)/360)*360;
			if(now_angle_c>360)now_angle_c -= Math.floor(Math.abs(now_angle_c)/360)*360;
			var eclipse_offset = Math.sin(degToRad(now_angle_c-45))-1;
			
			var now_rotate_angle=(orbit_loc)+orbit_e*45*eclipse_offset;
			
			mat4.rotate(matrix, degToRad(now_rotate_angle), [0, 1, 0]);//公轉
			mat4.translate(matrix, [semiMajorAxis, 0, 0]);

			//抵銷軌道離心率(橢圓)時的縮放影響
			mat4.rotate(matrix, -degToRad(now_rotate_angle), [0, 1, 0]);
			mat4.scale(matrix, [1/orbit_a, 1, 1/orbit_b]);
			mat4.rotate(matrix, degToRad(now_rotate_angle), [0, 1, 0]);
			
		
	}

	function drawPlanets(planet_list,planet_name,calc_only){
		PushMatrix("model");
			var planet_data=planet_list[planet_name];
			var Revolution = eval(planet_data.Position);
			orbitRotation(TopMatrix("model"),
				eval(planet_data.Eccentricity),//軌道離心率
				eval(planet_data.Inclination),//軌道傾角 
				eval(planet_data.LongitudeAscendingNode),
				eval(planet_data.semiMajorAxis),//半長軸
				eval(planet_data.LongOfPericenter),
				eval(planet_data.MeanLongitude),
				eval(planet_data.ApsidalPrecession),//軌道進動
				Revolution,//公轉位置
			calc_only);
			
			if(planet_data.Sidereal!='synchronous')mat4.rotate(TopMatrix("model"), degToRad(-Revolution), [0, 1, 0]);//抵銷公轉
			
			PushMatrix("model");
				var Sidereal = eval(planet_data.Sidereal);
				
				if(planet_data.RefAxis!=null){
					var RefAxis_obj = eval(planet_data.RefAxis);
					mat4.rotate(TopMatrix("model"), degToRad(eval(RefAxis_obj.x)), [1, 0, 0]);
					mat4.rotate(TopMatrix("model"), degToRad(eval(RefAxis_obj.y)), [0, 1, 0]);
					mat4.rotate(TopMatrix("model"), degToRad(eval(RefAxis_obj.z)), [0, 0, 1]);
				}
				mat4.rotate(TopMatrix("model"), degToRad(eval(planet_data.AxialTilt)), [1, 0, 0]);
				if(planet_data.Sidereal!='synchronous'){
					mat4.rotate(TopMatrix("model"), degToRad(Sidereal), [0, 1, 0]);
				}else{
					Sidereal=Revolution;
				}
				local_position[planet_name]=save_coord(TopMatrix("model"));
				
				if(!calc_only && planet_data.sizeVec != NODATA){
					mat4.scale(TopMatrix("model"), eval(planet_data.sizeVec));
					
					var texture_data_item = textures[planet_name];
					if(planet_data.sp_texture!=null){
						texture_data_item=textures[planet_data.sp_texture];
					}
					
					if(mat4.determinant(mat3.toMat4(mat4.toMat3(TopMatrix('modelview')))) < 1e-7){
						PushMatrix("model");
							mat4.identity(TopMatrix("model"));
							mat4.translate(TopMatrix("model"), [
								local_position[planet_name].x, local_position[planet_name].y, local_position[planet_name].z
							]);
							var planet_point_size = 0;
							if(planet_data.type=='dwarfPlanet' || planet_data.type=='planet')planet_point_size=6;
							if(planet_data.type=='moon')planet_point_size=4;
							if(planet_point_size>0){
								mat4.scale(TopMatrix("model"), getPointSize(planet_point_size));
								drawPlanet(texture_data_item);
							}
						PopMatrix("model");
					}
					

					if(texture_data_item!=null){
						drawPlanet(texture_data_item);

						if(texture_data_item.cloud){
							mat4.rotate(TopMatrix("model"), degToRad(Sidereal*0.25), [0, 1, 0]);
							mat4.scale(TopMatrix("model"), [1.05,1.05,1.05]);
							drawPlanet(texture_data_item.cloud);
						}
					}

					
				}
				

				//local_position[planet_name].det=mat4.determinant(mat3.toMat4(mat4.toMat3(TopMatrix('modelview'))));
				

				
				
				
			PopMatrix("model");
			
			for(var it=0; it<planet_data.child.length; ++it){
				drawPlanets(planet_list,planet_data.child[it],calc_only);
			}

		PopMatrix("model");
	}

					PopMatrix("texture");gl.enable(gl.DEPTH_TEST);
				gl.uniform1i(shaderProgram.sphereSamplingUniform, false);
			PopMatrix("model");
		}


		local_position.ref=save_coord(TopMatrix("model"));
		//參考坐標系 為原點
		//世界坐標系 為銀河系中心

		if(loc_select=='milkyway'){//不同步的世界原點(原值太大 容易出問題)
			mat4.translate(TopMatrix("model"), [-AU*0.4*100000000, 0, 0]);
			mat4.rotate(TopMatrix("model"), -degToRad(year/24000), [0, 1, 0]);	
		}

		gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
        if(blend_enable)gl.enable(gl.BLEND);
		drawTest();
		gl.disable(gl.BLEND);


    }


    var lastTime = 0;

    function animate() {
      var timeNow = new Date().getTime();
      if (lastTime != 0) {
        var elapsed = timeNow - lastTime;
			if(!document.getElementById('stopC').checked){
				unit_time += (solar_speed * elapsed) / 1000.0;
			    sol_m += (10 * elapsed) / 1000.0;
				earth_g_rot += (1 * elapsed) / 1000.0;
				earth_self_rot += (365.256363004 * elapsed) / 1000.0;
			}
      }
      lastTime = timeNow;
    }

	var setup_select_locate=false;
    function tick() {
        requestAnimFrame(tick);
		handleKeys();
		animate();
        drawScene();
		if(!setup_select_locate){
			var locate_select = document.getElementById("locatePlanet");
			Object.keys(local_position).map(function(objectKey, index) {
				var value = local_position[objectKey];
				if(value.x != null){
					var dest = selectSolarSystemData[objectKey];
					if(dest==null)dest=objectKey;
					else dest=dest.dest;
					
					if(dest!=null){
						var loc_option = document.createElement("option");
						loc_option.value=objectKey;
						loc_option.innerHTML=dest;
						locate_select.appendChild(loc_option);
					}
				}
			});
			setup_select_locate=true;
		}
    }
	
	function resize(gl) {
				gl.canvas.width = window.innerWidth;
				gl.canvas.height = window.innerHeight * 0.8;
	  gl.viewportWidth = gl.canvas.clientWidth;
	  gl.viewportHeight = gl.canvas.clientHeight;
	}


    function webGLStart() {
        var canvas = document.getElementById("lesson11-canvas");
		;
		
        initGL(canvas);
        initShaders();
        initBuffers();
		initTexture();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

		canvas.onmousedown = (e=>mousedown('mouse',e));
		document.onmousemove = (e=>mousemove('mouse',e));
		document.onmouseup = onmouseup;
		canvas.addEventListener('touchstart', e=>mousedown('touch',e));
		canvas.addEventListener('touchmove', e=>mousemove('touch',e));
		
		document.onkeydown = handleKeyDown;   //按鍵壓下
        document.onkeyup = handleKeyUp;   //放開此按鍵
		resize(gl);
		window.addEventListener('resize', function(){resize(gl);});
        tick();

    }

</script>
